<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/scss/main.css">
    <link rel="stylesheet" href="./assets/bootstrapMinCSS/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>

    <header>
       <div class="container">

        <div class="nav d-flex justify-content-end">
            
            <button type="button" class="btn bascet" data-toggle="modal" data-target="#exampleModalLong">
                <i class="fa-solid fa-basket-shopping"><sup>0</sup></i>
              </button>
        </div>

       </div>


    </header>
    <div class="container">
        <div class="row">
            <div class="imgs col-lg-6">
                <img src="" alt="">
            </div>
            <div class="abouts col-lg-6">
                <div class="title">
                    <h5>Common Good</h5>
                    <h2 class="title">Long-Sleeve Dooble Crew Shirt</h2>
                </div>
                <div class="detals">
                    <p class="stars">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <span> (No rewies yet) Write Rewies</span>
                    </p>
                    <h2 class="cost">$230.00</h2>
                    <p>
                        <i class="fa-solid fa-image"></i>
                         Size Chart
                    </p>

                    <ul>
                    <li class="brand">Brand: <span class="text-warning" style="margin-left: 111px;">Common Good</span> </li>
                    <li>SKU: <span style="margin-left: 124px;">CGLD</span> </li>
                    <li>Weight: <span style="margin-left: 102px;">1.00 KGS</span> </li>
                    <li>Shipping: <span style="margin-left: 90px;">Calculated Checkout</span> </li>
                </ul>
                <hr>
                </div>
                <h3>Quantity:</h3>
                <input type="number" name="number" value="1" max="20" min="1">
                
                    <div class="row mt-5">
                        <button type="button" class="btn btn-warning col-lg-4 orng">Add To Card</button>
                        <button type="button" class="btn btn-light col-lg-4">Add To Wish List <i class="fa-solid fa-angle-down"></i></button>
                    </div>
                
            </div>
        </div>
    </div>



    

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Basket</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Booking Now!</button>
        </div>
      </div>
    </div>
  </div>





  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./assets/Js/script.js"></script>
